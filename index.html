<html>
    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-body">
            <h1 class="title">Number Guessing Game</h1>

            <div class="number-display">
                <span class="number">?</span>
            </div>
            <div class="score-board">
                <span class="score"><b>Score: </b>100</span>
            </div>
            <h3 class="title status-title">Guess a number between 1 to 10 !!</h3>
            <div class="main">
                <input class="input" required type="text">
                <div class="buttons">
                    <button class="reset">Reset</button>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="msg">Please hchdvb sodvn sdccnjv</div>
            <audio id="success-audio" src="huge-win.mp3"></audio>
            <audio id="failure-audio" src="censor-beep-4.mp3"></audio>

        </div>
        <script src="js/script.js"></script>
    </body>
</html>
